<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card-content">
          <div class="details-container">
            <img
              class="image"
              alt="avatar of abdalla"
              src="./assets/images/avatar-abdalla.jpeg"
            />
            <div class="name-location">
              <h1>Jessica Randall</h1>
              <p>London, United Kingdom</p>
            </div>
            <p class="description">"Front-end developer and avid reader."</p>
          </div>
          <div class="button-container">
            <a class="button" href="" target="_blank">GitHub</a>
            <a class="button" href="" target="_blank">Frontend Mentor</a>
            <a class="button" href="" target="_blank">LinkedIn</a>
            <a class="button" href="" target="_blank">Twitter</a>
            <a class="button" href="" target="_blank">Instagram</a>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/brullee" target="_blank">abdalla</a>.
      </div>
    </footer>
  </body>
</html>
